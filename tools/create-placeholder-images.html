<!DOCTYPE html>
<html>
<head>
    <title>Tạo Ảnh Placeholder</title>
</head>
<body>
    <h1>Tạo Ảnh Placeholder</h1>
    <div id="images"></div>
    
    <script>
        function createPlaceholderImage(width, height, text, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#f59e0b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, width/2, height/2);
            
            // Convert to blob and create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.textContent = `Tải ${filename}`;
                a.style.display = 'block';
                a.style.margin = '10px 0';
                document.getElementById('images').appendChild(a);
            });
        }
        
        // Tạo ảnh cho courses
        createPlaceholderImage(300, 200, 'Toán 10', 'course-1.jpg');
        createPlaceholderImage(300, 200, 'Toán 11', 'course-2.jpg');
        createPlaceholderImage(300, 200, 'Toán 12', 'course-3.jpg');
        createPlaceholderImage(300, 200, 'Hình Học', 'course-4.jpg');
        createPlaceholderImage(300, 200, 'Đại Số', 'course-5.jpg');
        createPlaceholderImage(300, 200, 'Tổ Hợp', 'course-6.jpg');
        
        // Tạo ảnh cho teachers
        createPlaceholderImage(150, 150, 'GV 1', 'teacher-1.jpg');
        createPlaceholderImage(150, 150, 'GV 2', 'teacher-2.jpg');
        createPlaceholderImage(150, 150, 'GV 3', 'teacher-3.jpg');
        createPlaceholderImage(150, 150, 'GV 4', 'teacher-4.jpg');
        createPlaceholderImage(150, 150, 'GV 5', 'teacher-5.jpg');
        createPlaceholderImage(150, 150, 'GV 6', 'teacher-6.jpg');
    </script>
</body>
</html>
